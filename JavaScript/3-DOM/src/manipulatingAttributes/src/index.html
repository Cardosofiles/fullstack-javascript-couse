<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando Atributos Com Javascript</title>

    <link
      rel="icon"
      type="imagem/png"
      href="https://cdn-icons-png.flaticon.com/128/5968/5968292.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../tailwindCSS.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Manipulando Atributos Com Javascript</h1>
      <hr />

      <input
        class="input"
        type="text"
        name="input"
        id="input"
        data-something-else="Algum valor"
        value=""
      />

      <button class="button" id="value">Mudar Valor</button>
      <button class="button" id="type">Mudar Tipo</button>
      <button class="button" id="placeholder">Mudar Placeholder</button>
      <button class="button" id="disable">Desabilitar/Habilitar</button>
      <button class="button" id="data">Mostrar Dados</button>
    </div>
  </body>
</html>
