<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="imagem/png"
      href="https://cdn-icons-png.flaticon.com/128/6815/6815053.png"
    />
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="/styles/calculator/style.css" />
    <script src="./src/components/app.js" defer></script>
  </head>
  <body class="bg-bgColor text-fontColor">
    <main data-theme="dark" class="mx-auto max-w-lg px-6 pb-10">
      <header class="flex items-center justify-between py-8">
        <h1 class="text-xl font-bold">Calc.js</h1>
        <button
          id="themeSwitcher"
          class="bg-transparent border border-font-color text-fontColor hover:bg-font-color hover:text-bg-color py-2 px-4 rounded"
        >
          Switch Theme Dark/Light
        </button>
      </header>
      <input
        type="text"
        id="input"
        class="bg-bgColor border-2 border-border-color rounded text-fontColor block text-2xl mx-auto p-4 text-right w-full"
      />
      <div id="keys" class="grid grid-cols-4 gap-4 my-8">
        <button
          id="clear"
          class="bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
        >
          C
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" ( "
        >
          (
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" ) "
        >
          )
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" / "
        >
          /
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="7"
        >
          7
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="8"
        >
          8
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="9"
        >
          9
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" * "
        >
          *
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="4"
        >
          4
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="5"
        >
          5
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="6"
        >
          6
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" - "
        >
          -
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="1"
        >
          1
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="2"
        >
          2
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="3"
        >
          3
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" + "
        >
          +
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="0"
        >
          0
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value="."
        >
          .
        </button>
        <button
          class="charKey bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
          data-value=" % "
        >
          mod
        </button>
        <button
          id="equal"
          class="bg-primaryColor border-none rounded-sm font-bold py-2 px-4 transition duration-150 cursor-pointer text-fontColor hover:brightness-90"
        >
          =
        </button>
      </div>
      <section class="flex items-center justify-between">
        <button
          id="copyToClipboard"
          class="bg-transparent border border-border-color rounded-l text-fontColor cursor-pointer block p-5 h-17 w-24"
        >
          Copy
        </button>
        <input
          type="text"
          id="result"
          disabled
          class="bg-bgColor border border-l-none border-t-2 border-b-2 border-r-2 rounded-r text-fontColor block text-2xl p-4 w-full"
        />
      </section>
    </main>
    <footer class="flex flex-col items-center font-ubuntu mt-8">
      <p>&copy;Jo√£o Batista</p>
    </footer>
  </body>
</html>
