<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>If | Else If | Else</title>
    <script defer src="./script.js"></script>
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/2108/PNG/96/javascript_icon_130900.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="app">
      <div class="container">
        <h1>Apresentando</h1>
        <h1>Estrutura Condicional:</h1>
        <h2>If Else</h2>
        <form id="conditionalForm">
          <label for="age"><span class="form">Insira sua idade:</span></label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Coloque sua idade"
            required
          />
          <button class="button" type="submit">Verificar</button>
        </form>
        <div class="result" id="result"></div>
        <h2>It's easy to learn Javascript</h2>
        <h3>Current status: ON</h3>
        <img
          class="img"
          src="https://assets-global.website-files.com/645baaf6d280a237e2676a09/646bf9df4153099d061d0e00_logoobcpro_05.png"
          alt="logo"
        />
      </div>
      </div>
    </section>
  </body>
</html>
